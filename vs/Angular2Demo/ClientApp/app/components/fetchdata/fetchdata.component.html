<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<p-dataTable [value]="forecast">
    <p-column field="dateFormatted" header="Date"></p-column>
    <p-column field="temperatureC"  header="Temp. (C)"></p-column>
    <p-column field="temperatureF" header="Temp. (F)"></p-column>
    <p-column field="summary" header="Summary"></p-column>
</p-dataTable>


<table class='table' *ngIf="forecasts">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of forecasts">
            <td>{{ forecast.dateFormatted }}</td>
            <td>{{ forecast.temperatureC }}</td>
            <td>{{ forecast.temperatureF }}</td>
            <td>{{ forecast.summary }}</td>
        </tr>
    </tbody>
</table>
